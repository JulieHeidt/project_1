<!DOCTYPE html>
<html>
<head>

	<title>Dance Dance Revolution</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
</head>

<body>
	<h1 class="header">Dance Dance Revolution</h1>
	<div class="dance">
		<div class="floor">
			<div class="square start" id="left"></div>
			<div class="square start" id="center"></div>
			<div class="square start" id="right"></div>
			<div class="dot"></div>
		</div>
	</div>
	<button id="begin">START GAME</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
